<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project Odin Calculator</title>
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="screen"></div>
        <div class="buttons">
            <div class="row">
              <button class="clear" >CLEAR</button>
              <button class="delete" >DELETE</button>
            </div>
            <div class="row">
              <button  class="calcBtns" data-name="7"></button>
              <button  class="calcBtns" data-name="8"></button>
              <button  class="calcBtns" data-name="9"></button>
              <button class="act" data-name="/" id="div">/</button>
            </div>
            <div class="row">
              <button  class="calcBtns" data-name="4"></button>
              <button  class="calcBtns" data-name="5"></button>
              <button class="calcBtns" data-name="6"></button>
              <button class="act" data-name="*" id="mult">*</button>
            </div>
            <div class="row">
              <button  class="calcBtns" data-name="1"></button>
              <button  class="calcBtns" data-name="2"></button>
              <button  class="calcBtns" data-name="3"></button>
              <button class="act" data-name="-" id="sub">-</button>
            </div>
            <div class="row">
              <button  class="calcBtns" data-name="0"></button>
              <button class="calcBtns" data-name="."></button>
              <button class="" data-name="=" id="equal">=</button>
              <button class="act" data-name="+" id="add">+</button>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
