<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project Odin Calculator</title>
    <script src="code.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="screen"></div>
        <div class="buttons">
            <div class="row">
              <button>CLEAR</button>
              <button>DELETE</button>
            </div>
            <div class="row">
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>/</button>
            </div>
            <div class="row">
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>*</button>
            </div>
            <div class="row">
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>-</button>
            </div>
            <div class="row">
              <button>0</button>
              <button>.</button>
              <button>=</button>
              <button>+</button>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
